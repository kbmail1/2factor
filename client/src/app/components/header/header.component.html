<ul>
  <li><a [routerLink]="['/home']">Home</a></li>

  <!--<li *ngIf="!(this.loginService.loginStatus$ | async)" (click)="loginService.login()">Login</li>-->
  <li *ngIf="(this.loginState)" (click)="loginService.logout()">Logout</li>

  <li (click)="this.handleHello()">Hello</li>
  <li class="header-app-state" *ngIf="this.helloResponse"> [hello: {{ this.helloResponse }} ]</li>
  <li class="header-app-state"> [login: {{ this.loginState }} ]</li>
  <li *ngIf="
      (this.statusMessage) !== null
        &&
      (this.statusMessage) !== ''
    " class="header-app-state">
    statusMessage: [{{ this.statusMessage }} ]
  </li>

</ul>
